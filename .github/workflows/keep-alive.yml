name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 */3 * *' # Si sveglia ogni 4 giorni a mezzanotte
  workflow_dispatch:      # Ci permette di avviarlo manualmente per fare un test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping alla tabella classifica
        run: |
          curl -i -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/classifica?select=*&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
