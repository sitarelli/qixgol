<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QUIXGOL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00f3ff">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="icon" type="image/png" href="favicon.png">

    <meta property="og:title" content="QUIXGOL">
    <meta property="og:description" content="Fatti una partita a questo gioco revival">
    <meta property="og:image" content="https://sitarelli.github.io/quixgol/social-image.jpg">
    
    <meta property="og:url" content="https://sitarelli.github.io/quixgol/">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* STILE AGGIUNTIVO PER IL PULSANTE DI AVVIO */
        #start-game-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            background-color: #00f3ff;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            transition: transform 0.2s;
            animation: pulse-cyan 2s infinite;
        }

        @keyframes pulse-cyan {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(0, 243, 255, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 243, 255, 0.5); }
        }

        #start-game-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-content">
            <h1 class="loader-title">QUIXGOL</h1>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
            <div id="loading-text">CARICAMENTO...</div>
            <button id="start-game-btn" style="display:none;" onclick="enterFullscreenAndStart()">GIOCA ORA</button>
        </div>
    </div>

    <div id="main-layout">
        <div id="header-row">
            <div class="hud-group left">
                <div class="label-mini">LEVEL</div>
                <div class="value-mini" id="ui-level">1</div>
            </div>
            
            <div id="logo-container">
                <img src="logo.png" id="game-logo" alt="QUIXGOL">
            </div>

            <div class="hud-group right">
                <div class="label-mini">LIVES</div>
                <div class="value-mini" id="ui-lives">3</div>
            </div>
        </div>

        <div id="game-row">
            <div class="side-col left-col">
                <div class="hud-vertical">
                    <div class="label-mini">SCORE</div>
                    <div class="value-big" id="ui-score">0</div>
                </div>
                <div style="height: 0px;"></div>
                <div class="hud-vertical">
                    <div class="label-mini">AREA</div>
                    <div class="value-big" id="ui-percent">0%</div>
                </div>
            </div>

            <div id="game-wrapper">
                <div id="camera-layer">
                    <canvas id="imageCanvas"></canvas>
                    <canvas id="gridCanvas"></canvas>
                    <canvas id="entityCanvas"></canvas>
                </div>
                
                <div id="next-level-container">
                    <button id="next-level-btn">NEXT LEVEL >></button>
                </div>

                <div id="game-over-screen" class="hidden">
                    <h1 id="end-title">GAME OVER</h1>
                    <p class="final-score-text">Punteggio finale: <span id="final-score-val">0</span></p>
                    
                    <div id="input-section" class="hidden">
                        <p style="color: yellow; font-size: 0.9em;">NUOVO RECORD! ENTRI IN TOP 10!</p>
                        <input type="text" id="player-name" maxlength="8" placeholder="TUO NOME" />
                        <button id="btn-save" onclick="salvaPunteggio()">SALVA</button>
                    </div>

                    <div id="leaderboard-container">
                        <h3>üèÜ TOP 10 üèÜ</h3>
                        <ul id="leaderboard-list">
                            <li>Caricamento...</li>
                        </ul>
                    </div>
                    <button id="btn-retry" onclick="riavviaGioco()">üîÑ RIPROVA</button>
                </div>
            </div>

            <div class="side-col right-col">
                <button id="music-btn" class="side-btn" title="Musica ON/OFF">üéµ</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="soundtrack.mp3" type="audio/mp3"> 
    </audio>
    <audio id="gameover-sound">
        <source src="gameover.mp3" type="audio/mp3">
    </audio>

    <script>
        function enterFullscreenAndStart() {
            const elem = document.documentElement;
            
            // Attiva Fullscreen
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }

            // Chiama la funzione originale del gioco che nasconde il caricamento e avvia
            // Nota: Se 'startGame()' √® il nome della funzione nel tuo script.js, la chiamiamo qui.
            // In base al tuo HTML precedente, il bottone non aveva un onclick ma probabilmente
            // un listener in script.js. Per sicurezza, simuliamo il click sul comportamento originale.
            if (typeof avviaGiocoOriginale === "function") {
                avviaGiocoOriginale();
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
